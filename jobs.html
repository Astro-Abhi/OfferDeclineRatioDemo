<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Decline Ratio</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="js/apexcharts.css" />
    <script src="https://kit.fontawesome.com/9492d6c7f8.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo center black-text">Dashboard</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="jobs.html" class="black-text">Home</a></li>
          </ul>
        </div>
      </nav>
</header>
<main>
      <div class="row ">
        <div class="col l4 s12">
            <div class="col l12 s12 center">
                <h4 >Employer</h4>
                <!-- Employer Panel -->
                <div class="col l12 s12 center">
                    <div class="card-panel border">
                        <div class="row">
                            <form class="col s12">
                                <br><br>
                                <div class="row">
                                    <div class="input-field col s12">
                                      <input  id="jobini" type="text" class="validate">
                                      <label for="jobini">Job Initiated</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input  id="date"  type="date" class="validate">
                                      <label for="date">Dated</label>
                                    </div>
                                  </div>
                                 <input type="button" id="jobbtn" class="btn-large blue while-text" value="Update">
                              </form>
                          </div>
                    </div>
                </div>
                <!-- Employer Panel -->
            </div>
        </div>
        <div class="col l8 s12">
            <div class="col l12 s12">
                <h4 class="center">Applicatant</h4>
                <!-- Applicatant Panel -->
                <div class="col l12 s12">
                    <div class="card-panel border">
                        <div class="row">
                            <form action="#">
                              <div class="row">
                                <div class="input-field col s12">
                                  <input  id="dated" value="" type="date" class="validate">
                                  <label for="dated">Dated</label>
                                </div>
                              </div>
                                <div class="input-field col s12">
                                    <select id="feedback">
                                      <option value="0" selected>Choose your option</option>
                                      <option value="1">Accept</option>
                                      <option value="2">Reject</option>
                                    
                                    </select>
                                    <label>Feedback</label>
                                  </div>
    
                                  <div id="why">
                                    <p>
                                        <label>
                                          <input type="radio" value="betterOp" name="group1"   />
                                          <span>Better Oppurtunity</span>
                                        </label>
                                      </p>
                                      <p>
                                        <label>
                                          <input type="radio" value="locationCon" name="group1"  />
                                          <span>Location Constraint</span>
                                        </label>
                                      </p>
                                      <p>
                                        <label>
                                          <input type="radio" value="others" name="group1"   />
                                          <span>Others</span>
                                        </label>
                                      </p>
                                  </div>
                            
                                 <input type="button" id="resbtn" class="btn-large blue while-text" value="Update">
                    </form>
                    </div>
                    </div>
                </div>
              <!-- Applicatant Panel -->
            </div>
        </div>
    </div>
  </div>
</main>
    <script src="js/apexcharts.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/Animated-Circle-Statistics-Plugin-With-jQuery-Canvas-Circliful/js/jquery.circliful.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/jobs.js"></script>
  </body>
</html>
